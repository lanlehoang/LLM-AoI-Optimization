satellite:
  # Height config in kilometers
  height: 1000
  n_satellites: 500
  d_max: 2500 # km
  n_neighbours: 5 # Maximum number of nearest neighbours to consider per satellite
  # Random mu for different Poisson processes
  mu:
    lower: 100
    upper: 200
    start_scale: 5.0  # Make S0 generate more packages to simulate congestion. Should be > 1.0

physics:
  r_earth: 6400 # km
  c: 300000 # km/s
  simulation_time: 10 # seconds

baseline_reward:
  alpha: 0.5
  arrival_bonus: 1