satellite:
  # Height config in kilometers
  height: 500
  n_satellites: 1000
  d_max: 2000 # km
  n_neighbours: 10 # Maximum number of nearest neighbours to consider per satellite
  # Random mu for different Poisson processes
  mu:
    lower: 100
    upper: 200
    start_scale: 2.0  # Make S0 generate more packages to simulate congestion. Should be > 1.0

physics:
  r_earth: 6400 # km
  c: 300000 # km/s
  simulation_time: 10 # seconds